services:
  llm-gateway:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY
      - ANTHROPIC_API_KEY
      - GOOGLE_API_KEY
      - LANGFUSE_PUBLIC_KEY
      - LANGFUSE_SECRET_KEY
      - LANGFUSE_HOST
      - DEFAULT_MODEL
      - SERVICE_NAME=llm-gateway
      - SERVICE_ENVIRONMENT=development
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
