name: Deploy to GCP

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
      - 'src/**'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - dev

permissions:
  id-token: write
  contents: read

env:
  GCP_REGION: europe-west2

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      project: ${{ steps.set-project.outputs.project }}
      workload_identity_provider: ${{ steps.set-project.outputs.workload_identity_provider }}
      service_account: ${{ steps.set-project.outputs.service_account }}
      pulumi_state_bucket: ${{ steps.set-project.outputs.pulumi_state_bucket }}
      aws_role_arn: ${{ steps.set-project.outputs.aws_role_arn }}
      aws_region: ${{ steps.set-project.outputs.aws_region }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set GCP project
        id: set-project
        run: |
          case "${{ steps.set-env.outputs.environment }}" in
            dev)
              echo "project=christopher-little-dev" >> $GITHUB_OUTPUT
              echo "workload_identity_provider=projects/10492061315/locations/global/workloadIdentityPools/github-pool/providers/github-provider" >> $GITHUB_OUTPUT
              echo "service_account=github-actions@christopher-little-dev.iam.gserviceaccount.com" >> $GITHUB_OUTPUT
              echo "pulumi_state_bucket=s3://pulumi-state-215629979895" >> $GITHUB_OUTPUT
              echo "aws_role_arn=arn:aws:iam::215629979895:role/github-actions-pulumi" >> $GITHUB_OUTPUT
              echo "aws_region=eu-west-2" >> $GITHUB_OUTPUT
              ;;
          esac

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra all --extra dev

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .

      - name: Unit tests
        run: uv run pytest -m "not integration" --tb=short -v

  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [setup, test]
    outputs:
      artifact_registry_url: ${{ steps.outputs.outputs.artifact_registry_url }}
      service_url: ${{ steps.outputs.outputs.service_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install infra dependencies
        working-directory: infra
        run: npm install

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ needs.setup.outputs.workload_identity_provider }}
          service_account: ${{ needs.setup.outputs.service_account }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.setup.outputs.aws_role_arn }}
          aws-region: ${{ needs.setup.outputs.aws_region }}

      - name: Install Pulumi
        run: curl -fsSL https://get.pulumi.com | sh && echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Deploy Infrastructure
        working-directory: infra
        run: |
          export PATH="$HOME/.pulumi/bin:$PATH"
          pulumi login ${{ needs.setup.outputs.pulumi_state_bucket }}
          pulumi stack select ${{ needs.setup.outputs.environment }} --create
          pulumi config set gcp:project ${{ needs.setup.outputs.project }}
          pulumi config set gcp:region ${{ env.GCP_REGION }}
          pulumi up --yes
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
          GOOGLE_PROJECT: ${{ needs.setup.outputs.project }}

      - name: Get Pulumi Outputs
        id: outputs
        working-directory: infra
        run: |
          export PATH="$HOME/.pulumi/bin:$PATH"
          echo "artifact_registry_url=$(pulumi stack output artifactRegistryUrl)" >> $GITHUB_OUTPUT
          echo "service_url=$(pulumi stack output serviceUrl)" >> $GITHUB_OUTPUT
        env:
          PULUMI_CONFIG_PASSPHRASE: ""

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [setup, deploy-infra]
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ needs.setup.outputs.workload_identity_provider }}
          service_account: ${{ needs.setup.outputs.service_account }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ needs.deploy-infra.outputs.artifact_registry_url }}/llm-gateway
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-service:
    name: Update Cloud Run Service
    runs-on: ubuntu-latest
    needs: [setup, deploy-infra, build-and-push]
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ needs.setup.outputs.workload_identity_provider }}
          service_account: ${{ needs.setup.outputs.service_account }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Update Cloud Run service
        run: |
          gcloud run services update llm-gateway-api-container-${{ needs.setup.outputs.environment }} \
            --image ${{ needs.deploy-infra.outputs.artifact_registry_url }}/llm-gateway:latest \
            --region ${{ env.GCP_REGION }}

      - name: Output service URL
        run: |
          echo "Service URL: ${{ needs.deploy-infra.outputs.service_url }}"
