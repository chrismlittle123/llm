name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev

permissions:
  id-token: write
  contents: read

env:
  GCP_REGION: europe-west2
  GCP_PROJECT: christopher-little-dev
  IMAGE: europe-west2-docker.pkg.dev/christopher-little-dev/llm-gateway/llm-gateway

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra all --extra dev

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .

      - name: Unit tests
        run: uv run pytest -m "not integration" --tb=short -v

  deploy-dev:
    needs: test
    if: github.event_name == 'push' || github.event.inputs.environment == 'dev'
    name: Deploy to GCP Dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/10492061315/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@christopher-little-dev.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.IMAGE }}:${{ github.sha }} -t ${{ env.IMAGE }}:latest .
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: infra/pnpm-lock.yaml

      - name: Install infra dependencies
        working-directory: infra
        run: pnpm install

      - name: Install Pulumi
        run: curl -fsSL https://get.pulumi.com | sh && echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Deploy
        working-directory: infra
        run: |
          export PATH="$HOME/.pulumi/bin:$PATH"
          pulumi login gs://pulumi-state-christopher-little-dev
          pulumi stack select dev --create
          pulumi up --yes
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
          PULUMI_STACK: dev
          GOOGLE_PROJECT: christopher-little-dev
          IMAGE_TAG: ${{ github.sha }}
