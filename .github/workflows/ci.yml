name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  standards:
    name: Standards Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python dependencies
        run: uv sync --extra all --extra dev

      - name: Run standards audit
        run: npx @standards-kit/conform code audit

      - name: Run standards check
        run: |
          source .venv/bin/activate
          npx @standards-kit/conform code check

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra all --extra dev

      - name: Run linting
        run: uv run ruff check .

      - name: Run format check
        run: uv run ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra all --extra dev

      - name: Run unit tests
        run: uv run pytest -m "not integration" --tb=short -v
